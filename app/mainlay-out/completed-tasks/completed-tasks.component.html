<div class="mat-elevation-z8 rounded-3">
    <h2 class="table-header m-0 bg-white rounded-top-3  ">Completed Tasks</h2>

    <table mat-table [dataSource]="dataSource" class="centered-table">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element" class="centered-cell"> {{element?.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element" class="centered-cell"> {{element?.taskName}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element" class="centered-cell"> {{element?.date|date}} </td>
        </ng-container>

        <ng-container matColumnDef="Completed">
            <th mat-header-cell *matHeaderCellDef> Completed </th>
            <td mat-cell *matCellDef="let element" class="centered-cell">
                <mat-checkbox [checked]="element?.completed" (change)="submitComplete($event,element)"></mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="centered-cell">
                <button mat-icon-button #tooltip="matTooltip" matTooltip="Task Details" (click)="openDialog(element)">
                    <i class="fa fa-eye fs-6" aria-hidden="true"></i>
                </button>
                <button #tooltip="matTooltip" matTooltip="Edit Task" mat-icon-button>
                    <i class="fa fa-edit fs-6" aria-hidden="true"></i>
                </button>
                <button #tooltip="matTooltip" (click)="deleteItem(element.id)" matTooltip="Delete Task" mat-icon-button
                    color="warn">
                    <i class="fa fa-trash fs-6" aria-hidden="true"></i>
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <div *ngIf="dataSource?.data?.length === 0" class="no-data-message">
        No tasks available.
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
